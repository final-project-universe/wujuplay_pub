<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>reviewDetail.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href = "@{/css/chatModal/chatModal.css}">
    <link rel="stylesheet" th:href = "@{/css/notification/notification.css}">
    <link rel="stylesheet" href="/css/review/reviewDetail.css" />
</head>
<body>
<input type="hidden" th:value = "${memberId}" id = "memberId">
<div th:replace="~{layout/header}"></div>
    <table id="review" th:object="${review}" style="margin: 0 auto;">
        <!-- file -->
        <tr>
            <td colspan='2'>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 500px;height: auto;">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <!-- 추가적인 이미지가 있을 경우 여기에 추가 -->
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="${thumbnail.path}" class="d-block w-100" alt="Thumbnail">
                        </div>
                        <div th:each="file, iterStat : ${file}" class="carousel-item">
                            <img th:src="${file.path}" class="d-block w-100" alt="File Image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <th>모임명</th>
            <td><b th:text="${review.meetEntity.getMeetName}"></b></td>
        </tr>
        <tr>
            <th>리뷰제목</th>
            <td><b th:text="${review.title}"></b></td>
        </tr>
        <tr>
            <th>리뷰내용</th>
            <td><b th:text="${review.content}"></b></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td><b th:text="${review.writer.profileNickname}"></b></td>
        </tr>
        <tr>
            <th>등록일</th>
            <td><b th:text="${#dates.format(review.regdate, 'yyyy년 MM월 dd일(E) a hh:mm')}"></b></td>
        </tr>
        <tr>
            <th>장소평점</th> <!-- 장소 끌어오기 -->
            <td><b th:text="${review.placeRate}"></b></td>
        </tr>

        <tr>
            <td colspan='2'>
                <div th:if="${isWriter}">
                    <a th:href="@{'/review/' + ${review.reviewId} + '/edit'}">수정하기</a>
                </div>
            </td>

        </tr>
    </table>
<div th:replace="~{chatModal/chatModal}"></div>
</body>
<script type="text/javascript" th:src = "@{/js/notification/notification.js}"></script>
<script type="text/javascript" th:src = "@{/js/chatModal/chatModal.js}"></script>
</html>
