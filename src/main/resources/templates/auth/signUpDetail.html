<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/auth/styles.css">
    <link rel="stylesheet" th:href = "@{/css/notification/notification.css}">
    <meta charset = "UTF-8">
</head>
<body>
<div th:replace="~{layout/header}"></div>
<input type = "hidden" id="memberId" th:value="${memberId}"/>
    <form action ="signupDetail"  method="post">
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="birthday">생년월일:</label>
        <input type="date" id="birthday" name="birthday" required><br>

        <label for="MBTI">MBTI:</label>
            <select id="MBTI" name="mbti" required>
                <option value="INTJ">INTJ</option>
                <option value="INTP">INTP</option>
                <option value="ENTJ">ENTJ</option>
                <option value="ENTP">ENTP</option>
                <option value="INFJ">INFJ</option>
                <option value="INFP">INFP</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENFP">ENFP</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
            </select><br>

        <label for="sports_career">운동활동/경력:</label>
        <input type="text" id="sports_career" name="sportsCareer" placeholder="현재 참여하고있는 동호회" required><br>
<!--        <input type="text" id="sports_career1" name="sportsCareer" placeholder="수상 경력" required><br>-->
<!--        <input type="text" id="sports_career2" name="sportsCareer" placeholder="대회 경험" required><br>-->

        <label for="interest_sports">관심있는 스포츠:</label>
        <input type="text" id="interest_sports" name="interestSports" placeholder="예. 축구, 농구" required><br>

        <button type="submit" class="btn">Submit</button>
    </form>

    <div id="result"></div>

    <script src="../../static/js/auth/script.js"></script>
<script type="text/javascript" th:src = "@{/js/notification/notification.js}"></script>
</body>
</html>
